## spirit-design-system v0.0.1
##--------------------------------------------------
# ====== palette ======= #
color :
  black : &color-black   "#00081A"
  grey :
    35  : &color-grey-35 "#575859"
    70  : &color-grey-70 "#AFB0B3"
    95  : &color-grey-95 "#EDEFF2"
    98  : &color-grey-98 "#F5F7FA"
  white : &color-white   "#ffffff"
  blue :
    15 :      &color-blue-15        "#D9E5FF"
    30 :      &color-blue-30        "#B3CCFF"
    default : &color-blue-default   "#0055FF"
  green :
    default : &color-green-default  "#37A941"
    light :   &color-green-20       "#BBE9BF"
  red :
    default : &color-red-default    "#F40050"
    light :   &color-red-35         "#FFA6C4"
elevation-color : # === structure change ===
  default :  &elevation-color-default  rgba(0,8,26,16)   # based on color-black
  blue :     &elevation-color-blue     rgba(0,85,255,16) # based on color-blue-default
# ====== assignments ======= #
brand-color : 
  primary :   *color-blue-default
text-color :
  primary :   *color-black
  reversed :  *color-white
  secondary : *color-grey-35
  link :      *color-blue-default
  disabled :  *color-grey-70
icon-color :
  blue : *color-blue-default
  grey : *color-grey-35
interactive-color :
  focus :     *color-blue-30
  disabled :
    text :    *color-grey-70
    fill :    *color-grey-98
  primary : #also covers icon-only
    text :    *color-white
    fill :    *color-blue-default
    glow :    *elevation-color-blue
  secondary :
    text :    *color-blue-default
    fill :    *color-white
    glow :    *elevation-color-default
    border :  *color-grey-95
  minimal : 
    fill :    transparent
    fill-hover :   *color-blue-15
    fill-active :  *color-blue-30
    text :    *color-blue-default
  on-dark : #also covers icon-only-on-dark
    text :    *color-blue-default
    fill :    *color-white
    glow :    *elevation-color-default
  minimal-on-dark : 
    fill :    transparent
    fill-hover :   *color-blue-30
    fill-active :  *color-blue-15
    text :    *color-white
  toggle :
    text :    *color-blue-default
    fill :    *color-white
    fill-hover :   *color-blue-15
    glow :    *elevation-color-default
    border :  *color-blue-default
  input :
    focus :   *color-blue-default
feedback-color :
  foreground :
    danger :    *color-red-default
    info :      *color-blue-default
    success :   *color-green-default
  background :
    danger :    *color-red-35
    info :      *color-blue-15
    success :   *color-green-20
box-shadow : 
  focus :     4px
border :
  card :           1px
  button :         2px
  input-focus :    2px # check this one in final version
  input-feedback : 2px
  radius :
    s : 4px # checkbox
    m : 6px # buttons, inputs
    l : 8px # cards, media, tiles
elevation :
  0 : "0 0 0 0"
  1 : "0 2 4 0"
  2 : "0 4 8 0"
  3 : "0 8 16 0"
  4 : "0 12 24 0"
  5 : "0 24 48 0"
size :
  icon :
    m : 20px # may change
    l : 32px
space :
  generic : 
    24-x :   192px
    12-x :   96px
    8-x :    64px
    6-x :    48px
    5-x :    40px
    4-x :    32px
    3-x :    24px
    2-x :    16px
    1-x :    8px
    half-x : 4px
  inset :
    8-x :    64px
    6-x :    48px
    5-x :    40px
    4-x :    32px
    3-x :    24px
    2-x :    16px
    1-x :    8px
    half-x : 4px
  inset-squish :
    6-x :    24px 48px
    4-x :    16px 32px
    3-x :    12px 24px
    2-x :    8px 16px  
    1-x :    4px 8px 
    half-x : 2px 4px 
  stack :
    24-x :   0 0 192px 0
    12-x :   0 0 96px  0
    8-x :    0 0 64px  0
    6-x :    0 0 48px  0
    5-x :    0 0 40px  0
    4-x :    0 0 32px  0
    3-x :    0 0 24px  0
    2-x :    0 0 16px  0
    1-x :    0 0 8px   0
    half-x : 0 0 4px   0
  inline-left : # left-aligned text means space on the right
    24-x :   0 192px 0 0
    12-x :   0 96px  0 0
    8-x :    0 64px  0 0
    6-x :    0 48px  0 0
    5-x :    0 40px  0 0
    4-x :    0 32px  0 0
    3-x :    0 24px  0 0
    2-x :    0 16px  0 0
    1-x :    0 8px   0 0
    half-x : 0 4px   0 0
  inline-right : # right-aligned text means space on the left
    24-x :   0 0 0 192px
    12-x :   0 0 0 96px 
    8-x :    0 0 0 64px 
    6-x :    0 0 0 48px 
    5-x :    0 0 0 40px 
    4-x :    0 0 0 32px 
    3-x :    0 0 0 24px 
    2-x :    0 0 0 16px 
    1-x :    0 0 0 8px  
    half-x : 0 0 0 4px  
