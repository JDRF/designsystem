  weight :
    regular : 400
    bold : 600
  size :
    xs : 13px
    s :  14px
    m :  16px
    l :  18px
    subhead :                      16px #use body line height
    subhead-breakpoint-l :         24px
    display-level-1 :              56px
    display-level-1-breakpoint-l : 96px
    display-level-2 :              42px
    display-level-2-breakpoint-l : 72px
    heading-level-1 :              32px
