## spirit-design-system v0.0.1
##--------------------------------------------------
# ====== palette ======= #
color :
  black : &color-black      "#00081A"
  grey :
    35  : &color-grey-35 "#575859"
    70  : &color-grey-70 "#AFB0B3"
    95  : &color-grey-95 "#EDEFF2"
    98  : &color-grey-98 "#F5F7FA"
  white : &color-white      "#ffffff"
  blue :
    default : &color-blue-default "#0055FF"
    30 :      &color-blue-30      "#B3CCFF"
    15 :      &color-blue-15      "#D9E5FF"
  green :
    default : &color-green-67 "#37A941"
    light :   &color-green-20 "#BBE9BF"
  red :
    default : &color-red-100 "#F40050"
    light :   &color-red-35 "#FFA6C4"
elevation-color : # === structure change ===
  default :  &elevation-color-default  rgba(0,8,26,0.16)   # based on color-black
  blue :     &elevation-color-blue     rgba(0,85,255,0.16) # based on color-blue-default
# ====== assignments ======= #
brand :
  primary :   *color-blue-default
text-color :
  primary :   *color-black
  reversed :  *color-white
  secondary : *color-grey-35
  link :      *color-blue-default
  disabled :  *color-grey-70
icon-color :
  blue : *color-blue-default
  grey : *color-grey-35
interactive-color :
  focus:      *color-blue-30
  disabled :
    text :    *color-grey-70
    fill :    *color-grey-98
  primary : #also covers icon-only
    text :    *color-white
    fill :    *color-blue-default
    glow :    *elevation-color-blue
  secondary :
    text :    *color-blue-default
    fill :    *color-white
    glow :    *elevation-color-default
    border :  *color-grey-95
  secondary-grey :          # QUESTION: Deprecated from button, but still used in tabs??
    text :    *color-grey-35
    fill :    *color-grey-95
    glow :    *elevation-color-default
  on-dark : #also covers icon-only-on-dark
    text :    *color-blue-default
    fill :    *color-white
    glow :    *elevation-color-default
  toggle :
    text :    *color-blue-default
    fill :    *color-white
    hover :   *color-blue-15 # unique to toggle
    glow :    *elevation-color-default
    border :  *color-blue-default # unique to toggle
  input :
    focus :   *color-blue-default
feedback-color :
  foreground :
    danger :    *color-red-100
    info :      *color-blue-default
    success :   *color-green-67
  background :
    danger :    *color-red-35
    info :      *color-blue-15
    success :   *color-green-20
box-shadow :
  focus :     4px
border :
  card :           1px
  button :         2px
  input-focus :    2px # check this one in final version
  input-feedback : 2px
  radius :
    s : 4px # checkbox
    m : 6px # buttons, inputs
    l : 8px # cards, media, tiles
elevation :
  0 : "0 0 0 0"
  1 : "0 2 4 0"
  2 : "0 4 8 0"
  3 : "0 8 16 0"
  4 : "0 12 24 0"
  5 : "0 24 48 0"
size :
  icon :
    m : 20px # may change
    l : 32px
space :
  generic :
    24-x :   192px
    12-x :   96px
    8-x :    64px
    6-x :    48px
    5-x :    40px
    4-x :    32px
    3-x :    24px
    2-x :    16px
    1-x :    8px
    half-x : 4px
  inset :
    8-x :    64px
    6-x :    48px
    5-x :    40px
    4-x :    32px
    3-x :    24px
    2-x :    16px
    1-x :    8px
    half-x : 4px
  inset-squish :
    6-x :    24px 48px
    4-x :    16px 32px
    3-x :    12px 24px
    2-x :    8px 16px
    1-x :    4px 8px
    half-x : 2px 4px
  stack :
    24-x :   0 0 192px 0
    12-x :   0 0 96px  0
    8-x :    0 0 64px  0
    6-x :    0 0 48px  0
    5-x :    0 0 40px  0
    4-x :    0 0 32px  0
    3-x :    0 0 24px  0
    2-x :    0 0 16px  0
    1-x :    0 0 8px   0
    half-x : 0 0 4px   0
  inline-left : # left-aligned text means space on the right
    24-x :   0 192px 0 0
    12-x :   0 96px  0 0
    8-x :    0 64px  0 0
    6-x :    0 48px  0 0
    5-x :    0 40px  0 0
    4-x :    0 32px  0 0
    3-x :    0 24px  0 0
    2-x :    0 16px  0 0
    1-x :    0 8px   0 0
    half-x : 0 4px   0 0
  inline-right : # right-aligned text means space on the left
    24-x :   0 0 0 192px
    12-x :   0 0 0 96px
    8-x :    0 0 0 64px
    6-x :    0 0 0 48px
    5-x :    0 0 0 40px
    4-x :    0 0 0 32px
    3-x :    0 0 0 24px
    2-x :    0 0 0 16px
    1-x :    0 0 0 8px
    half-x : 0 0 0 4px
font :
  family :
    sans-serif: "'Graphik', Helvetica, Arial, sans-serif" # FALLBACKS NEEDED
    monospace: "monospace"  # DEFINITION NEEDED
  weight :
    regular : 400
    bold : 600
  size :
    base: &font-size-base 16px
    xs : 13px
    s :  14px
    m :  16px
    l :  18px
    subhead:                      16px
    subhead-largescreen:          24px
    display-level-1:              56px
    display-level-1-largescreen:  96px
    display-level-2:              42px
    display-level-2-largescreen:  72px
    heading-level-1:              32px
    heading-level-1-largescreen:  56px
    heading-level-2:              24px
    heading-level-2-largescreen:  44px
    heading-level-3:              18px
    heading-level-3-largescreen:  32px
    heading-level-4:              16px
    heading-level-4-largescreen:  24px
    heading-level-5:              14px
    heading-level-5-largescreen:  18px
    heading-level-6:              13px
    heading-level-6-largescreen:  16px
    code: 13px
  line-height:
    body: 1.5          # check this in Sketch
    prose: 1.5         # check this in Sketch
    controls: 1
    display-level-1: 1.25 # reload the branch before doing these, check mobile sizes too
    display-level-2: 1.25
    heading-level-1: 1.25
    heading-level-2: 1.25
    heading-level-3: 1.25
    heading-level-4: 1.25
    heading-level-5: 1.25
    heading-level-6: 1.25

