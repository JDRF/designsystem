## spirit-design-system v0.0.1
##--------------------------------------------------
# ====== palette ======= #
color :
  black : &color-black      "#00081A"
  neutral :
    35  : &color-neutral-35 "#575859"
    70  : &color-neutral-70 "#AFB0B3"
    95  : &color-neutral-95 "#536065"
    98  : &color-neutral-98 "#F5F7FA"
  white : &color-white      "#ffffff"
  blue :
    default : &color-blue-default "#0055FF"
    30 :      &color-blue-30      "#B3CCFF"
    15 :      &color-blue-15      "#D9E5FF"
  green :
    default : &color-green-default "#37A941"
    light :   &color-green-light "#BBE9BF"
  red :
    default : &color-red-default "#F40050"
    light :   &color-red-light "#FFA6C4"
box-shadow-color : # === structure change ===
  default :  &box-shadow-color-default  rgba(0,8,26,16)
  blue :     &box-shadow-color-blue     rgba(0,85,255,16)
# ====== assignments ======= #
brand : 
  primary :   *color-blue-default
text-color :
  primary :   *color-black
  reversed :  *color-white
  secondary : *color-neutral-35
  link :      *color-blue-default
  disabled :  *color-neutral-70
background-color :
  shell :     *color-white
  card :      *color-neutral-95
  opening :   *color-neutral-90
icon-color :  *color-blue-default
interactive-color :
  focus:      *color-blue-30
  disabled :
    text :    *color-neutral-70
    fill :    *color-neutral-98
  primary : #also covers icon-only
    text :    *color-white
    fill :    *color-blue-default
    glow :    *box-shadow-color-blue
  secondary :
    text :    *color-blue-default
    fill :    *color-white
    glow :    *box-shadow-color-default
    border :  "#EDEFF2" # unique to secondary
  secondary-gray :
    text :    *color-neutral-35
    fill :    "#EDEFF2"
    glow :    *box-shadow-color-default
  on-dark : #also covers icon-only-on-dark
    text :    *color-blue-default
    fill :    *color-white
    glow :    *box-shadow-color-default
  toggle :
    text :    *color-blue-default
    fill :    *color-white
    hover :   *color-blue-15 # unique to toggle
    glow :    *box-shadow-color-default
    border :  *color-blue-default # unique to toggle
  input :
    focus :   *color-blue-default
feedback-color :
  foreground :
    error :     *color-red-default
    info :      *color-blue-default
    success :   *color-green-default
  background :
    error :     *color-red-light
    info :      *color-blue-15
    success :   *color-green-light
box-shadow : 
  focus :     4px
border :
  card :      1px
  button :    2px
  input :     1px
  radius :
    s : 4px # checkbox
    m : 6px # buttons, inputs
    l : 8px # cards
elevation : # === structure change ===
  0 : "box-shadow: none"                # QUESTION : HAS BORDER?
  1 : "box-shadow: 0 2 4 0"
  2 : "box-shadow: 0 4 8 0"
  3 : "box-shadow: 0 8 16 0"
  4 : "box-shadow: 0 12 24 0"
  5 : "box-shadow: 0 24 48 0"
size :
  icon :
    m : 1.25rem        # 20px
space : # === base number change: 16px ===
  generic : 
    12-x :         12rem    #192px
    6-x :          6rem     #96px
    4-x :          4rem     #64px
    3-x :          3rem     #48px
    2-and-half-x : 2.5rem   #40px added for card gutters
    2-x :          2rem     #32px
    1-and-half-x : 1.5rem   #24px
    1-x :          1rem     #16px
    half-x :       .5rem    #8px
    quarter-x :    .25rem   #4px
  inset :
    4-x :          4rem     #64px
    3-x :          3rem     #48px
    2-x :          2rem     #32px
    1-and-half-x : 1.5rem   #24px
    1-x :          1rem     #16px
    half-x :       .5rem    #8px
    quarter-x :    .25rem   #4px
  inset-squish :
    3-x :          1.5rem 3rem    #24px 48px
    2-x :          1rem 2rem      #16px 32px
    1-and-half-x : .75rem 1.5rem  #12px 24px
    1-x :          .5rem 1rem     #8px 16px
    half-x :       .25rem .5rem   #4px 8px
    quarter-x :    .125rem .25rem #2px 4px
  inset-stretch :
    4-x :          2rem 4rem    #32px 64px added for promo card
  stack :
    12-x :         0 0 12rem  0  #192px
    6-x :          0 0 6rem   0  #96px
    4-x :          0 0 4rem   0  #64px
    3-x :          0 0 3rem   0  #48px
    2-x :          0 0 2rem   0  #32px
    1-and-half-x : 0 0 1.5rem 0  #24px
    1-x :          0 0 1rem   0  #16px
    half-x :       0 0 .5rem  0  #8px
    quarter-x :    0 0 .25rem 0  #4px
  inline-left : # left-aligned text means space on the right
    12-x :         0 12rem  0 0  #192px
    6-x :          0 6rem   0 0  #96px
    4-x :          0 4rem   0 0  #64px
    3-x :          0 3rem   0 0  #48px
    2-x :          0 2rem   0 0  #32px
    1-and-half-x : 0 1.5rem 0 0  #24px
    1-x :          0 1rem   0 0  #16px
    half-x :       0 .5rem  0 0  #8px
    quarter-x :    0 .25rem 0 0  #4px
  inline-right : # right-aligned text means space on the left
    12-x :         0 0 0 12rem   #192px
    6-x :          0 0 0 6rem    #96px
    4-x :          0 0 0 4rem    #64px
    3-x :          0 0 0 3rem    #48px
    2-x :          0 0 0 2rem    #32px
    1-and-half-x : 0 0 0 1.5rem  #24px
    1-x :          0 0 0 1rem    #16px
    half-x :       0 0 0 .5rem   #8px
    quarter-x :    0 0 0 .25rem  #4px
font :
  family :
    sans-serif: "'Graphik', sans-serif"    # FALLBACKS NEEDED
    monospace: "monospace"                 # DEFINITION NEEDED
  weight :
    regular : 400
    bold : 600
  size :
    base: &font-size-base 16px
    s : 0.875rem  #14px
    m : 1rem      #16px
    l : 1.125rem  #18px
    subhead:         1.5rem     #24px ???
    display-level-1: 6rem       #??? DEFINITION NEEDED
    display-level-2: 4.5rem     #??? DEFINITION NEEDED
    display-level-1-largescreen: 6rem     #96px
    display-level-2-largescreen: 4.5rem   #72px
    heading-level-1: 3.5rem     #??? DEFINITION NEEDED
    heading-level-2: 2.75rem    #??? DEFINITION NEEDED
    heading-level-1-largescreen: 3.5rem   #56px
    heading-level-2-largescreen: 2.75rem  #44px
    heading-level-3: 2rem       #32px
    heading-level-4: 1.5rem     #24px
    heading-level-5: 1.125rem   #18px
    heading-level-6: 1rem       #16px
    code: 0.75rem  #12px
  line-height:
    headings: 1.25              # LET'S DISCUSS - PER HEADING?
    body: 1.5
    prose: 1.33
    controls: 1.25