## spirit-design-system v0.0.1
##--------------------------------------------------
# ====== palette ======= #
color :
  black : &color-black   "#00081A"
  grey :
    35  : &color-grey-35 "#575859"
    70  : &color-grey-70 "#AFB0B3"
    95  : &color-grey-95 "#EDEFF2"
    98  : &color-grey-98 "#F5F7FA"
  white : &color-white   "#ffffff"
  blue :
    15 :  &color-blue-15  "#D9E5FF"
    30 :  &color-blue-30  "#B3CCFF"
    100 : &color-blue-100 "#0055FF"
  green :
    20 :  &color-green-20 "#BBE9BF"
    67 :  &color-green-67 "#37A941"
  red :
    35 :  &color-red-35   "#FFA6C4"
    100 : &color-red-100  "#F40050"
elevation-color : # === structure change ===
  default :  &elevation-color-default  rgba(0,8,26,0.16)   # based on color-black
  blue :     &elevation-color-blue     rgba(0,85,255,0.16) # based on color-blue-100
# ====== assignments ======= #
brand-color : 
  primary :   *color-blue-100
text-color :
  primary :   *color-black
  on-dark :  *color-white
  secondary : *color-grey-35
  link :      *color-blue-100
  disabled :  *color-grey-70
icon-color :
  blue : *color-blue-100
  grey : *color-grey-35
interactive-color :
  primary : *color-blue-100
  secondary : *color-grey-95
  on-dark : *color-white
  text : 
    primary : *color-blue-100
    on-dark : *color-white
  focus :
    soft : *color-blue-30 # buttons, links
    hard : *color-blue-100
disabled-color :
  foreground : *color-grey-70
  background : *color-grey-98
feedback-color :
  foreground :
    danger :    *color-red-100
    info :      *color-blue-100
    success :   *color-green-67
  background :
    danger :    *color-red-35
    info :      *color-blue-15
    success :   *color-green-20


box-shadow :
  focus :     4px


border :
  color:
    focus:              *color-blue-100
    success:            *color-green-67
    error:              *color-red-100
  style:
    default:         solid
  width:
    control:           2px # Form element border
    card :             1px
    button :           4px
    button-secondary : 2px
    button-toggle :    2px
    input-focus :      2px # check this one in final version
    input-feedback :   2px
  radius :
    s : 4px # checkbox
    m : 6px # buttons, inputs
    l : 8px # cards, media, tiles

transition:
  timing:
    default: .3s

elevation :
  0 : "0 0 0 0"
  1 : "0 2px 4px 0"
  2 : "0 4px 8px 0"
  3 : "0 8px 16px 0"
  4 : "0 12px 24px 0"
  5 : "0 24px 48px 0"


size :
  icon :
    xs : 16px #button icons extra small ( spinner / check )
    s : 20px #button icons ( spinner / check )
    m : 24px #button small
    l : 32px
space :
  generic :
    24-x :   192px
    12-x :   96px
    8-x :    64px
    6-x :    48px
    5-x :    40px
    4-x :    32px
    3-x :    24px
    2-x :    16px
    1-x :    8px
    half-x : 4px
  inset :
    8-x :    64px
    6-x :    48px
    5-x :    40px
    4-x :    32px
    3-x :    24px
    2-x :    16px
    1-x :    8px
    half-x : 4px
  inset-squish :
    6-x :    24px 48px
    4-x :    16px 32px
    3-x :    12px 24px
    2-x :    8px 16px
    1-x :    4px 8px
    half-x : 2px 4px
  stack :
    24-x :   0 0 192px 0
    12-x :   0 0 96px  0
    8-x :    0 0 64px  0
    6-x :    0 0 48px  0
    5-x :    0 0 40px  0
    4-x :    0 0 32px  0
    3-x :    0 0 24px  0
    2-x :    0 0 16px  0
    1-x :    0 0 8px   0
    half-x : 0 0 4px   0
  inline-left : # left-aligned text means space on the right
    24-x :   0 192px 0 0
    12-x :   0 96px  0 0
    8-x :    0 64px  0 0
    6-x :    0 48px  0 0
    5-x :    0 40px  0 0
    4-x :    0 32px  0 0
    3-x :    0 24px  0 0
    2-x :    0 16px  0 0
    1-x :    0 8px   0 0
    half-x : 0 4px   0 0
  inline-right : # right-aligned text means space on the left
    24-x :   0 0 0 192px
    12-x :   0 0 0 96px
    8-x :    0 0 0 64px
    6-x :    0 0 0 48px
    5-x :    0 0 0 40px
    4-x :    0 0 0 32px
    3-x :    0 0 0 24px
    2-x :    0 0 0 16px
    1-x :    0 0 0 8px
    half-x : 0 0 0 4px


font :
  family :
    sans-serif : "'Graphik Web', 'Graphik Web Subset', Helvetica, Arial, sans-serif" # FALLBACKS NEEDED
    monospace : "'Andale Mono', Courier, monospace"  # DEFINITION NEEDED
  weight :
    regular :  400
    medium :   500
    semibold : 600
    bold :     700
  size :
    xs : 13px
    s :  14px
    m :  16px
    l :  18px
    subhead:
      normal:           16px #use body line height
      breakpoint-l :    24px
    display:
      level-1:
        normal:         56px
        breakpoint-l :  96px
      level-2 :
        normal:         42px
        breakpoint-l :  72px
    heading:
      level-1 :
        normal:         32px
        breakpoint-l :  56px
      level-2 :
        normal:         24px
        breakpoint-l :  44px
      level-3 :
        normal:         18px
        breakpoint-l :  32px
      level-4 :
        normal:         16px
        breakpoint-l :  24px
      level-5 :
        normal:         14px
        breakpoint-l :  18px
      level-6 :
        normal:         13px
        breakpoint-l :  16px
    code : 13px
  line-height :
    body : 1.5    # use for prose and anything with paragraphs
    controls : 1  # use inside components for labels and microcopy
    display:
      level-1:
        normal:        1.071
        breakpoint-l:  1.125
      level-2:
        normal:        1.048
        breakpoint-l:  1.056
    heading:
      level-1 :
        normal:        1.25
        breakpoint-l : 1.285
      level-2 :
        normal:        1.333
        breakpoint-l : 1.272
      level-3 :
        normal:        1.333
        breakpoint-l : 1.25
      level-4 :
        normal:        1.25
        breakpoint-l : 1.333
      level-5 :
        normal:        1.429
        breakpoint-l : 1.333
      level-6 :
        normal:        1.231
        breakpoint-l : 1.25


breakpoint : 
  xs : 0
  s  : 375px
  m  : 768px
  l  : 1024px
  xl : 1248px
